<header class="hero-unit" id="banner">
  <div class="container">
    <h2>Chart the Stock Market</h2>
  </div>
</header>

<div class="container">

  <div id="container" style="height: 400px; min-width: 310px"></div>

  <div class="row">
    <div class="col-lg-12">
      <ul class="nav nav-tabs nav-stacked col-md-2 col-lg-2 col-sm-6" ng-repeat="thing in awesomeThings">
        <li>
          <a href=""><strong>{{thing.name}}</strong>
            <button type="button" class="close" ng-click="deleteThing(thing)">&times;</button>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Add stock symbols to display on graph:</label> 
    <img height="40px" width="40px" ng-show="spinLoad" src="http://www.arabianbusiness.com/skins/ab.main/gfx/loading_spinner.gif">
    <label style="float: right;">{{ connectedUsers + (connectedUsers > 1 ? ' users' : ' user') }} online</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Type a stock symbol" ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
        <button class="btn btn-info" title="Random Stock" ng-click="addRandom()">
          <span class="glyphicon glyphicon-random" aria-hidden="true"></span>
        </button>
      </span>
    </p>
  </form>
  <div class="alert alert-danger alert-dismissible" role="alert" ng-show="warning !== null">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <button type="button" class="close" ng-click="dismiss()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>{{warning}}</strong>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>FreeCodeCamp Stocks Basejump |
        <a href="https://github.com/oab00/stocks">@oab00</a></p>
  </div>
</footer>
