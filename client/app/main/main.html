<header class="hero-unit" id="banner">
  <div class="container">
    <h2>Chart the Stock Market</h2>
  </div>
</header>

<div class="container">

  <div id="container" style="height: 400px; min-width: 310px"></div>

  <div class="row">
    <div class="col-lg-12">
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Add stock symbols to display on graph:</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Type a stock symbol" ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p>FreeCodeCamp Stocks Basejump |
        <a href="https://github.com/oab00/stocks">@oab00</a></p>
  </div>
</footer>
